<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAISON â€” Watches & Wonders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Display';
      src: local('Playfair Display'), local('Georgia');
    }

    body {
      font-family: 'Playfair Display', Georgia, serif;
      background: #c4b5a0;
      color: #3d3630;
      overflow-x: hidden;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    .scroll-content {
      position: relative;
      z-index: 2;
      pointer-events: none;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
    }

    .section h1 {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 400;
      letter-spacing: 0.15em;
      text-align: center;
      color: #f5f0e8;
      text-shadow: 0 2px 30px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1.2s ease-out forwards;
    }

    .section p {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 1rem;
      font-weight: 300;
      color: rgba(245, 240, 232, 0.8);
      text-align: center;
      max-width: 400px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 0.3s forwards;
    }

    @keyframes fadeUp {
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      position: fixed;
      top: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 1.4rem;
      font-weight: 400;
      letter-spacing: 0.3em;
      color: #f5f0e8;
      text-shadow: 0 2px 20px rgba(0,0,0,0.3);
    }

    .scroll-indicator {
      position: fixed;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      color: rgba(245, 240, 232, 0.7);
      font-size: 0.75rem;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .scroll-indicator .line {
      width: 1px;
      height: 40px;
      background: linear-gradient(to bottom, rgba(245,240,232,0.6), transparent);
      animation: scrollPulse 2s ease-in-out infinite;
    }

    @keyframes scrollPulse {
      0%, 100% { transform: scaleY(1); opacity: 0.6; }
      50% { transform: scaleY(1.3); opacity: 1; }
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #d4af37, #f5e6c8);
      z-index: 100;
      transition: width 0.1s ease-out;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: radial-gradient(ellipse at center, transparent 40%, rgba(60,50,40,0.4) 100%);
      pointer-events: none;
      z-index: 3;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #c4b5a0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 2rem;
      z-index: 1000;
      transition: opacity 0.8s ease-out, visibility 0.8s;
    }

    .loading.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-text {
      font-size: 1rem;
      letter-spacing: 0.3em;
      color: #3d3630;
      text-transform: uppercase;
    }

    .loading-bar {
      width: 200px;
      height: 1px;
      background: rgba(61, 54, 48, 0.2);
      position: relative;
      overflow: hidden;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      background: #3d3630;
      animation: loadProgress 2s ease-out forwards;
    }

    @keyframes loadProgress {
      to { width: 100%; }
    }

    @media (max-width: 768px) {
      .logo { font-size: 1rem; }
      .section h1 { letter-spacing: 0.1em; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loading">
    <div class="loading-text">Entering Gallery</div>
    <div class="loading-bar"></div>
  </div>

  <div class="progress-bar" id="progress"></div>
  <div class="logo">MAISON</div>
  
  <div id="canvas-container"></div>
  <div class="vignette"></div>

  <div class="scroll-content">
    <div class="section" id="section-1">
      <h1>WATCHES<br>&amp; WONDERS</h1>
      <p>A journey through time</p>
    </div>
    
    <div class="section" id="section-2">
      <h1>THE ENTRANCE</h1>
      <p>Where craftsmanship begins</p>
    </div>
    
    <div class="section" id="section-3">
      <h1>HERITAGE</h1>
      <p>Centuries of excellence</p>
    </div>
    
    <div class="section" id="section-4">
      <h1>THE COLLECTION</h1>
      <p>Timeless masterpieces</p>
    </div>

    <div class="section" id="section-5">
      <h1>INFINITY</h1>
      <p>Beyond the horizon</p>
    </div>
  </div>

  <div class="scroll-indicator">
    <span>Scroll</span>
    <div class="line"></div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  
  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script src="./scene.js"></script>
</body>
</html>
